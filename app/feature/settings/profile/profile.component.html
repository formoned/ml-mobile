<GridLayout class="page page-content" >


    <ScrollView>
        <ActivityIndicator #submitActivityIndicator [busy]="loadData" width="24" height="24" class="activity-indicator m-t-10"></ActivityIndicator>
        <StackLayout class="form" style="margin: 5;" >
            <StackLayout class="input-field">
                <Label text="Name" class="label font-weight-bold m-b-5"></Label>
                <TextField #name="ngModel" [(ngModel)]="user.name" class="input" editable="{{ editUserForm ? true : false }}" returnKeyType="next" (returnPress)="focusTitle()" required></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>
            <StackLayout class="input-field">
                <Label text="Title" class="label font-weight-bold m-b-5"></Label>
                <TextField #title="ngModel" [(ngModel)]="user.title" class="input" editable="{{ editUserForm ? true : false }}" returnKeyType="next" (returnPress)="focusAbout()" required></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout class="input-field">
                <Label text="Gender" class="label font-weight-bold m-b-5"></Label>
                <FlexboxLayout flexWrap="wrap" justifyContent="space-between">
                    <Label class="input" [text]="genderSelected"></Label>
                    <Label [class.text-primary]="editUserForm" text="Select" (tap)="displayGenderDialog(editUserForm)"></Label>
                </FlexboxLayout>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout class="input-field">
                <Label text="Country" class="label font-weight-bold m-b-5"></Label>
                <FlexboxLayout flexWrap="wrap" justifyContent="space-between">
                    <Label class="input" [text]="countrySelected"></Label>
                    <Label [class.text-primary]="editUserForm" text="Select" (tap)="displayCountryDialog(editUserForm)"></Label>
                </FlexboxLayout>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout class="input-field">
                <Label text="Country" class="label font-weight-bold m-b-5"></Label>
                <TextView #about="ngModel" [(ngModel)]="user.about" height="300px" hint="Enter Note" class="input" editable="{{ editUserForm ? true : false }}"></TextView>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout visibility="{{ loadData ? 'visible' : 'collapsed' }}">
                <ActivityIndicator #submitActivityIndicator [busy]="isSubmiting" width="24" height="24" class="activity-indicator m-t-10"></ActivityIndicator>
            </StackLayout>
            <StackLayout visibility="{{ !loadData ? 'visible' : 'collapsed' }}">
                <Label class="text-center" (tap)="editForm()" text="Cancel" visibility="{{ editUserForm ? 'visible' : 'collapsed' }}"></Label>
            </StackLayout>
        </StackLayout>
    </ScrollView>
